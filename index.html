<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PACMAN REBORN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>PACMAN <span class="accent">REBORN</span></h1>
            <div id="score-display">SCORE: <span id="score">0</span></div>
        </header>
        <!-- Game Container -->
        <div id="game-wrapper">
            <canvas id="gameCanvas"></canvas>
            <!-- Overlays -->
            <div id="start-screen" class="overlay visible">
                <div class="content">
                    <h2>READY?</h2>
                    <p>Swipe or use Arrow Keys to Move</p>
                    <button id="btn-start" class="btn-primary">START GAME</button>
                    <button id="btn-leaderboard" class="btn-secondary">LEADERBOARD</button>
                </div>
            </div>
            <div id="gameover-screen" class="overlay">
                <div class="content">
                    <h2>GAME OVER</h2>
                    <p id="final-score">Score: 0</p>
                    <input type="text" id="player-name" placeholder="Enter Name" maxlength="8">
                    <button id="btn-submit" class="btn-primary">SUBMIT SCORE</button>
                    <button id="btn-restart" class="btn-secondary">TRY AGAIN</button>
                </div>
            </div>
            <div id="leaderboard-screen" class="overlay">
                <div class="content">
                    <h2>TOP PLAYERS</h2>
                    <ul id="leaderboard-list">
                        <!-- Items injected by JS -->
                    </ul>
                    <button id="btn-back" class="btn-secondary">BACK</button>
                </div>
            </div>
        </div>
        <!-- Touch Controls Hint -->
        <div id="mobile-controls-hint">Swipe to Move</div>
    </div>
    <!-- Scripts -->
    <script type="module" src="src/Game.js"></script>
</body>
</html>
